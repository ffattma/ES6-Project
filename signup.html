<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">
    <!-- Font Awesome (للأيقونات) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        .h-custom {
            height: calc(100vh - 73px);
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <!-- قسم التسجيل -->
                <div class="col-md-6 text-black">
                    <div class="px-5 ms-xl-4">
                        <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                        <span class="h1 fw-bold mb-0">Logo</span>
                    </div>

                    <div class="d-flex align-items-center h-custom px-5 ms-xl-4 mt-5 pt-5">
                        <form id="registrationForm" style="width: 23rem;">
                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>

                            <div class="form-outline mb-4">
                                <input type="text" id="fullName" class="form-control form-control-lg" required />
                                <label class="form-label" for="fullName">Full Name</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="email" class="form-control form-control-lg" required />
                                <label class="form-label" for="email">Email address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" required />
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="confirmPassword" class="form-control form-control-lg" required />
                                <label class="form-label" for="confirmPassword">Confirm Password</label>
                            </div>

                            <p id="errorMessage" class="text-danger"></p>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-info btn-lg btn-block" type="submit">Register</button>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#">Forgot password?</a></p>
                            <p>Already have an account? <a href="login.html" id="loginLink" class="link-info">Login here</a></p>
                        </form>
                    </div>
                </div>

                <!-- صورة الجانب الأيمن -->
                <div class="col-md-6 px-0 d-none d-md-block">
                    <img src="./img/product-8.jpg"
                        alt="Registration image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>

    <!-- MDB JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <!-- ملف JavaScript منفصل -->
    <script src='./javaScript/scriptsign.js'></script>

</body>
</html>
